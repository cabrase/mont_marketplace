{% load static %}
<style>
    .navbar-text {
        font-size: 20px;
        font-weight: bold;
    }

    .navbar-nav .nav-link {
        font-size: 18px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light px-0" style="background-color: rgba(255, 255, 255, 0.4);">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <a class="navbar-brand mr-auto" href="{% url 'home' %}">
                <img src="{% static 'home/noun-marketplace-1257504.png' %}" alt="Logo" height="40">

            <a class="navbar-brand mr-auto" href="{% url 'home' %}">
