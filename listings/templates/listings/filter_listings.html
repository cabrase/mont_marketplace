{% extends 'listings/base.html' %}
{% load static %}

{% block content %}
    <style>
        .card {
            height: 100%;
        }

        .card-img-top {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-title a {
            color: black;
            text-decoration: none;
        }
    </style>
    <h1> Listings </h1>
    <form class="d-flex" method="POST" action="{% url 'filter-listings' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Filter Listings" aria-label="Filter"
               name="filtered">
        <button class="btn btn-outline-secondary" type="submit">Filter</button>
    </form>
    <hr>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for item in items %}
            <div class="col">
                <div class="card">
                    <a href="{% url 'show-listing' item.id %}">
                        {% if item.photo %}
                            <img src="{{ item.photo.url }}" class="card-img-top" alt="No image">
                        {% else %}
                            <img src="{% static 'listings/default_image.jpeg' %}"
                                 class="card-img-top" alt="Placeholder Image">
                        {% endif %}
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'show-listing' item.id %}" class="text-decoration-none">
                                {{ item.title }}
                            </a>
                        </h5>
                        ${{ item.price }} <br/>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
