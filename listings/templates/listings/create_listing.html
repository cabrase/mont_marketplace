{% extends 'listings/base.html' %}

{% block content %}
	<center>
        <h1>Create Listing</h1>
    </center>
    <br/><br/>
    {% if submitted %}
        <center>
            Your listing was successfully created!
        </center>
    {% else %}
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
{% endblock %}
